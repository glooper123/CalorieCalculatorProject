<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="ash">
        <title> Calorie Calculator </title>
    </head>
    <body>
        <div id="title"> Ash's Calorie Calculator </div>
        <div id="container">
            <form id="form">
                <label for="weight"> Weight(lbs): </label>
                <input type="text" id="weights" name="weight"><br>
                <label for="height"> Height(in): </label>
                <input type="text" id="height" name="height"><br>
                <label for="age"> Age: </label>
                <input type="text" id="age" name="age"><br>
                <div id="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="male" value="male" name="gender">
                    <label for="female">Female</label>
                    <input type="radio" id="female" value="female" name="gender">
                </div>
                <label for="level"> Activity level: </label>
                    <select name="level" id="level">
                        <option value="blank"> </option>
                        <option value="sedentary"> Sedentary</option>
                        <option value="light"> Lightly Active</option>
                        <option value="moderate"> Moderately Active</option>
                        <option value="very"> Very Active</option>
                        <option value="extra"> Extra Active</option>
                    </select>
                <label for="submit"></label><br>
                <button type="button" id="mybutton">Calculate</button>

            </form>

        </div>
        <div id="result"> TDEE: </div>
        <div id="end"> Calculation was used via the Harris-Benedict equation. To lose 1 lb/wk, subtract tdee by 500, vice versa to gain 1lb/wk. Thank you so much for using this calculator! ~Ashwin :) </div>
        <script src="main.js"></script>
       
    </body>
    
</html>
